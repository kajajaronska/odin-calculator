<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="calculator-style.css"></link>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="main-container">

    <div class="display">
        <div class="calculations">2+8</div>
        <div class="display-value">10</div>
    </div>

    <div class="buttons">
    <div class="button" id="clear">AC</div>
    <div class="button" id="delete">DEL</div>
    <div class="button" id="percentage">%</div>
    <div class="button" id="divide">÷</div>

    <div class="button" id="seven">7</div>
    <div class="button" id="eight">8</div>
    <div class="button" id="nine">9</div>
    <div class="button" id="multiply">×</div>

    <div class="button" id="four">4</div>
    <div class="button" id="five">5</div>
    <div class="button" id="six">6</div>
    <div class="button" id="minus">–</div>

    <div class="button" id="one">1</div>
    <div class="button" id="two">2</div>
    <div class="button" id="three">3</div>
    <div class="button" id="plus">+</div>

    <div class="button" id="zero">0</div>
    <div class="button" id="dot">.</div>
    <div class="button large" id="equal">=</div>
    </div>
    
    </div>
</body>
</html>
