<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="calculator-style.css"></link>
    <script src="calculator.js" defer></script>
</head>
<body>
    
    <div class="main-container">

    <div class="display">
        <div class="calculations">2+8</div>
        <div class="display-value">0</div>
    </div>

    <div class="buttons">
    <div class="button clear-btn" id="clear" data-value="AC">AC</div>
    <div class="button delete-btn" id="delete" data-value="Backspace">DEL</div>
    <div class="button percentage-btn" id="percentage" data-value="%">%</div>
    <div class="button function-btn" id="divide" data-value="/">÷</div>

    <div class="button num-btn" id="seven" data-value="7">7</div>
    <div class="button num-btn" id="eight" data-value="8">8</div>
    <div class="button num-btn" id="nine" data-value="9">9</div>
    <div class="button function-btn" id="multiply" data-value="*">×</div>

    <div class="button num-btn" id="four" data-value="4">4</div>
    <div class="button num-btn" id="five" data-value="5">5</div>
    <div class="button num-btn" id="six" data-value="6">6</div>
    <div class="button function-btn" id="minus" data-value="-">–</div>

    <div class="button num-btn" id="one" data-value="1">1</div>
    <div class="button num-btn" id="two" data-value="2">2</div>
    <div class="button num-btn" id="three" data-value="3">3</div>
    <div class="button function-btn" id="plus" data-value="+">+</div>

    <div class="button num-btn" id="zero" data-value="0">0</div>
    <div class="button dot-btn" id="dot" data-value=".">.</div>
    <div class="button large equal-btn" id="equal"data-value="=">=</div>
    </div>
    
    </div>

    <div class="styles-container">
        <div class="style-info">Choose your colour palette</div>
        <div class="style-buttons">
            <div class="style-btn desert" data-value="desert">desert</div>
            <div class="style-btn ocean" data-value="ocean">ocean</div>
            <div class="style-btn forest" data-value="forest">forest</div>
        </div>
    </div>

</body>
</html>
